<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - WellNest</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg: #f6f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --text: #0f172a;
      --accent: #2563eb;
      --radius: 12px;
      --shadow: 0 8px 28px rgba(16,24,40,0.06);
      --max-width: 980px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f8fafc 0%, #eef3fb 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:var(--max-width);
    }

    /* Top bar: brand left, logout right only */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      text-decoration:none;
      color:inherit;
    }

    .logo{
      width:48px;height:48px;border-radius:10px;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,#fff,#f1f7ff);
      border:1px solid rgba(37,99,235,0.06);
      color:var(--accent);font-weight:700;font-size:1.05rem;
      box-shadow: 0 6px 18px rgba(16,24,40,0.04);
    }

    .brand .title{font-weight:700;font-size:1.05rem}
    .brand .sub{font-size:0.78rem;color:var(--muted)}

    .top-actions{display:flex;gap:10px;align-items:center}
    .logout-btn{
      background:var(--card);
      border:1px solid rgba(15,23,42,0.06);
      padding:10px 14px;border-radius:10px;
      font-weight:600;color:var(--text);
      display:inline-flex;gap:8px;align-items:center;cursor:pointer;
      box-shadow:0 4px 12px rgba(16,24,40,0.03);
    }
    .logout-btn:focus{outline:2px solid rgba(37,99,235,0.12);outline-offset:2px}

    /* Card */
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      border:1px solid rgba(15,23,42,0.04);
    }

    .profile-head{
      display:flex;
      gap:20px;
      align-items:center;
    }

    .avatar{
      width:96px;height:96px;border-radius:14px;
      background:#fff;border:1px solid rgba(15,23,42,0.04);
      display:flex;align-items:center;justify-content:center;
      font-size:36px;color:var(--accent);font-weight:700;
      box-shadow:0 8px 24px rgba(16,24,40,0.04);
      flex-shrink:0;
    }

    .profile-info{min-width:0}
    .name{font-size:1.25rem;font-weight:700;margin-bottom:6px}
    .email{font-size:0.95rem;color:var(--muted);margin-bottom:8px}

    .actions-row{display:flex;gap:12px;margin-left:auto}
    .btn{
      padding:10px 14px;border-radius:10px;border:1px solid rgba(15,23,42,0.04);
      background:transparent;font-weight:600;text-decoration:none;color:var(--text);
      display:inline-flex;gap:8px;align-items:center;cursor:pointer;
    }
    .btn.primary{background:linear-gradient(90deg,#2563eb,#7c3aed);color:#fff;border:none;box-shadow:0 8px 26px rgba(37,99,235,0.10)}

    /* Details grid */
    .details{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
      margin-top:22px;
    }

    .field{
      background:#fbfdff;border-radius:10px;padding:14px;border:1px solid rgba(15,23,42,0.03);
      display:flex;justify-content:space-between;align-items:center;
    }
    .label{font-weight:600;color:#111827}
    .value{color:var(--muted);font-weight:500}

    .note{margin-top:16px;color:var(--muted);font-size:0.92rem}

    @media (max-width:900px){
      .profile-head{flex-direction:column;align-items:flex-start}
      .actions-row{margin-left:0;width:100%;display:flex;justify-content:flex-start}
      .details{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="User profile">
    <header class="topbar" role="banner">
      <a class="brand" href="user-home.html" aria-label="WellNest Home">
        <div class="logo" aria-hidden="true">WN</div>
        <div>
          <div class="title">WellNest</div>
          <div class="sub">Smart Health &amp; Fitness</div>
        </div>
      </a>

      <div class="top-actions">
        <button id="logoutBtn" class="logout-btn" aria-label="Logout" title="Logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </header>

    <section class="card" aria-labelledby="profileTitle">
      <div class="profile-head">
        <div class="avatar" id="avatarEl">--</div>

        <div class="profile-info" style="flex:1;min-width:0">
          <div id="profileTitle" class="name">Loading...</div>
          <div id="profileEmail" class="email">--</div>
          <div class="note">Update personal details to get tailored plans and recommendations.</div>
        </div>

        <div class="actions-row" role="region" aria-label="Profile actions">
          <a class="btn" href="user-home.html" title="Back to Home"><i class="fas fa-home"></i> Home</a>
          <button class="btn primary" id="editBtn" title="Edit profile"><i class="fas fa-edit"></i> Edit</button>
        </div>
      </div>

      <div class="details" aria-label="Profile details">
        <div class="field">
          <div class="label"><i class="fas fa-user"></i>&nbsp;&nbsp;Full name</div>
          <div class="value" id="fullName">--</div>
        </div>

        <div class="field">
          <div class="label"><i class="fas fa-envelope"></i>&nbsp;&nbsp;Email</div>
          <div class="value" id="email">--</div>
        </div>

        <div class="field">
          <div class="label"><i class="fas fa-calendar"></i>&nbsp;&nbsp;Age</div>
          <div class="value" id="age">--</div>
        </div>

        <div class="field">
          <div class="label"><i class="fas fa-ruler-vertical"></i>&nbsp;&nbsp;Height (cm)</div>
          <div class="value" id="height">--</div>
        </div>

        <div class="field">
          <div class="label"><i class="fas fa-weight-hanging"></i>&nbsp;&nbsp;Weight (kg)</div>
          <div class="value" id="weight">--</div>
        </div>

        <div class="field">
          <div class="label"><i class="fas fa-bullseye"></i>&nbsp;&nbsp;Goal</div>
          <div class="value" id="goal">--</div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Load profile; lightweight, consistent with home page behavior
    document.addEventListener('DOMContentLoaded', async () => {
      const emailStored = localStorage.getItem('userEmail');

      // If no email stored, require login (consistent with other pages)
      if (!emailStored) {
        alert('Please log in to view your profile');
        window.location.href = 'login.html';
        return;
      }

      // Element refs
      const profileTitle = document.getElementById('profileTitle');
      const profileEmail = document.getElementById('profileEmail');
      const avatarEl = document.getElementById('avatarEl');
      const fullName = document.getElementById('fullName');
      const email = document.getElementById('email');
      const age = document.getElementById('age');
      const height = document.getElementById('height');
      const weight = document.getElementById('weight');
      const goal = document.getElementById('goal');

      // Set email immediately from localStorage as fallback
      profileEmail.textContent = emailStored;
      email.textContent = emailStored;

      try {
        // Use same fetch style as your working pages (no credentials) to avoid CORS/credential issues
        const res = await fetch(`http://localhost:8080/api/user/details?email=${encodeURIComponent(emailStored)}`);
        if (!res.ok) {
          // Backend responded but not OK (404/401/500) â€” still show stored email
          console.warn('User details endpoint returned', res.status);
          profileTitle.textContent = 'User';
          avatarEl.textContent = (localStorage.getItem('userName') || 'U').slice(0,2).toUpperCase();
          return;
        }

        const user = await res.json();

        // Populate fields with safe fallbacks
        const name = user.name || localStorage.getItem('userName') || 'User';
        profileTitle.textContent = name;
        profileEmail.textContent = user.email || emailStored;
        avatarEl.textContent = (name.split(' ').map(p => p[0]).slice(0,2).join('') || 'U').toUpperCase();

        fullName.textContent = user.name || '--';
        email.textContent = user.email || emailStored;
        age.textContent = (user.age ?? '--');
        height.textContent = (user.height ?? '--');
        weight.textContent = (user.weight ?? '--');

        // Map known goal types to readable labels
        const goalMap = { 'LOSE': 'Weight Loss', 'GAIN': 'Muscle Gain', 'MAINTAIN': 'Maintenance' };
        goal.textContent = goalMap[user.goal] || (user.goal || '--');

      } catch (err) {
        // Network error or JSON parse error
        console.error('Error loading profile:', err);
        profileTitle.textContent = localStorage.getItem('userName') || 'User';
        avatarEl.textContent = (profileTitle.textContent.split(' ').map(p=>p[0]).slice(0,2).join('') || 'U').toUpperCase();
      }
    });

    // Buttons
    document.getElementById('editBtn').addEventListener('click', () => {
      window.location.href = 'user-details.html';
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('userEmail');
        // clear trackers if any
        ['water','sleep','steps','workouts','cardio'].forEach(k => localStorage.removeItem('tracker_'+k));
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
