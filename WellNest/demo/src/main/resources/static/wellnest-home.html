<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellNest â€“ Smart Health & Fitness Companion</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #e3f2ff, #ffffff, #fdf6ff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Top navigation */
        .navbar {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #2b2b2b;
            letter-spacing: 1px;
        }

        .nav-buttons a {
            text-decoration: none;
            margin-left: 15px;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
        }

        .login-btn {
            color: #3578d4;
            border: 2px solid #3578d4;
        }

        .signup-btn {
            background: linear-gradient(135deg, #4a90e2, #3578d4);
            color: white;
        }

        .login-btn:hover {
            background: #3578d4;
            color: white;
            transform: translateY(-2px);
        }

        .signup-btn:hover {
            background: linear-gradient(135deg, #3b7ccc, #2d69b8);
            transform: translateY(-2px);
        }

        .main-content {
            text-align: center;
            margin-top: 150px;
            animation: fadeIn 1s ease-in-out;
            max-width: 650px;
            padding: 20px;
        }

        .main-title {
            font-size: 42px;
            font-weight: 700;
            color: #222;
            margin-bottom: 10px;
        }

        .sub-title {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .cta-btn {
            padding: 14px 26px;
            background: linear-gradient(135deg, #4a90e2, #3578d4);
            color: white;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s;
        }

        .cta-btn:hover {
            background: linear-gradient(135deg, #3b7ccc, #2d69b8);
            transform: translateY(-3px);
        }

        /* Fade animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .main-title { font-size: 32px; }
            .sub-title { font-size: 15px; }
            .cta-btn { font-size: 16px; padding: 12px 22px; }
            .navbar { padding: 15px 20px; }
            .logo { font-size: 22px; }
        }
    </style>
</head>

<body>

    <!-- Top Navigation Bar -->
    <div class="navbar">
        <div class="logo">WellNest</div>

        <div class="nav-buttons">
            <a href="login.html" class="login-btn">Login</a>
            <a href="signup.html" class="signup-btn">Sign Up</a>
        </div>
    </div>

    <!-- Center Main Section -->
    <div class="main-content">
        <h1 class="main-title">Smart Health & Fitness Companion</h1>
        <p class="sub-title">
            Track your nutrition, monitor your workouts, and achieve your fitness goals with ease.  
            Welcome to the next level of smart fitness living.
        </p>

        <a href="signup.html" class="cta-btn">Get Started</a>
    </div>

</body>
</html>
