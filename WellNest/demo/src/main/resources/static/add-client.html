<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client - WellNest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: "Poppins", sans-serif;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.03)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: 45px;
            box-shadow: 0 30px 70px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            animation: slideInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: white;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
        }

        .header h2 {
            font-size: 1.9rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #1e40af, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #6b7280;
            font-size: 1.05rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            font-size: 0.98rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        #clientEmail {
            width: 100%;
            padding: 18px 20px 18px 55px;
            border: 2px solid #e5e7eb;
            border-radius: 18px;
            font-size: 1.05rem;
            font-family: inherit;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #1f2937;
        }

        #clientEmail:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
            transform: translateY(-2px);
            background: white;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.2rem;
            pointer-events: none;
            transition: color 0.3s ease;
            z-index: 2;
        }

        #clientEmail:focus + .input-icon {
            color: #10b981;
        }

        .client-info {
            background: #f8fafc;
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #10b981;
            display: none;
        }

        .client-info.show {
            display: block;
            animation: slideInRight 0.4s ease;
        }

        .client-info h4 {
            color: #1f2937;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .client-details {
            display: flex;
            gap: 20px;
            font-size: 0.95rem;
            color: #6b7280;
        }

        .client-detail {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 18px 24px;
            border: none;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            box-shadow: 0 15px 35px rgba(107, 114, 128, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 45px rgba(0,0,0,0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .success-message {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin: 20px 0;
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin: 15px 0;
            display: none;
            animation: shake 0.5s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 35px 25px;
                margin: 10px;
            }
            .action-buttons {
                flex-direction: column;
            }
            .client-details {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Add New Client</h2>
            <p>Enter client email to add them to your client list</p>
        </div>

        <form id="addClientForm">
            <div class="form-group">
                <label>
                    <i class="fas fa-envelope"></i>
                    Client Email
                </label>
                <div class="input-wrapper">
                    <input type="email" id="clientEmail" placeholder="client@example.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div id="clientInfo" class="client-info">
                <h4 id="clientName"></h4>
                <div class="client-details">
                    <div class="client-detail">
                        <i class="fas fa-ruler-vertical"></i>
                        <span id="clientHeight"></span>
                    </div>
                    <div class="client-detail">
                        <i class="fas fa-weight-hanging"></i>
                        <span id="clientWeight"></span>
                    </div>
                    <div class="client-detail">
                        <i class="fas fa-bullseye"></i>
                        <span id="clientGoal"></span>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                <div>Client added successfully!</div>
                <div style="font-size: 0.9rem; opacity: 0.9;">You can now track their progress</div>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-primary" id="addBtn">
                    <i class="fas fa-user-plus"></i>
                    Add Client
                </button>
                <a href="trainer-home.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
            </div>
        </form>
    </div>

    <script>
        let currentClient = null;

        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('addClientForm');
            const emailInput = document.getElementById('clientEmail');

            // Check client on input
            emailInput.addEventListener('blur', checkClient);
            emailInput.addEventListener('input', debounce(checkClient, 500));
        });

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Check if client exists and fetch details
        async function checkClient() {
            const email = document.getElementById('clientEmail').value.trim();
            if (!email || !isValidEmail(email)) return;

            try {
                const response = await fetch(`http://localhost:8080/api/user/details?email=${encodeURIComponent(email)}`);
                
                if (response.ok) {
                    const client = await response.json();
                    if (client.name) {
                        showClientInfo(client);
                        return;
                    }
                }
            } catch (error) {
                console.error('Error checking client:', error);
            }

            hideClientInfo();
        }

        function showClientInfo(client) {
            currentClient = client;
            document.getElementById('clientInfo').classList.add('show');
            document.getElementById('clientName').textContent = client.name || 'No name set';
            document.getElementById('clientHeight').textContent = client.height ? `${client.height}cm` : 'Not set';
            document.getElementById('clientWeight').textContent = client.weight ? `${client.weight}kg` : 'Not set';
            
            const goalMap = {
                'LOSE': 'Weight Loss',
                'GAIN': 'Muscle Gain',
                'MAINTAIN': 'Maintain'
            };
            document.getElementById('clientGoal').textContent = goalMap[client.goal] || 'Not set';
        }

        function hideClientInfo() {
            currentClient = null;
            document.getElementById('clientInfo').classList.remove('show');
        }

        // Add client to trainer's list
        document.getElementById('addClientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('clientEmail').value.trim();
            const trainerEmail = localStorage.getItem('trainerEmail');
            
            if (!trainerEmail) {
                showError('Trainer not authenticated');
                return;
            }

            if (!currentClient) {
                showError('Please enter a valid client email with profile data');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/trainer/add-client', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        trainerEmail: trainerEmail,
                        clientEmail: email
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess();
                    setTimeout(() => {
                        window.location.href = 'trainer-home.html';
                    }, 2000);
                } else {
                    showError(result.message || 'Failed to add client');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Add client error:', error);
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 4000);
        }

        function showSuccess() {
            document.getElementById('successMessage').classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('clientInfo').classList.remove('show');
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
